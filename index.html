<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Code Redfinger Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .code-display {
            font-size: 1.5em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            word-break: break-all;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .copy-btn {
            background: #2196F3;
        }
        .copy-btn:hover {
            background: #0b7dda;
        }
        .notification {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redeem Code Redfinger Generator</h1>
        <div class="code-display" id="codeDisplay">Click Generate to create a code</div>
        <button onclick="generateCode()">Generate Code</button>
        <button class="copy-btn" onclick="copyCode()">Copy Code</button>
        <div class="notification" id="notification"></div>
    </div>

    <script>
        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 4; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            code += '-';
            for (let i = 0; i < 4; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            code += '-';
            for (let i = 0; i < 4; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('codeDisplay').textContent = code;
            hideNotification();
        }

        function copyCode() {
            const code = document.getElementById('codeDisplay').textContent;
            if (code === 'Click Generate to create a code') {
                showNotification('No code to copy! Generate one first.');
                return;
            }
            navigator.clipboard.writeText(code).then(() => {
                showNotification('Code copied to clipboard!');
            }).catch(err => {
                showNotification('Failed to copy code.');
            });
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function hideNotification() {
            document.getElementById('notification').classList.remove('show');
        }
    </script>
</body>
</html>
